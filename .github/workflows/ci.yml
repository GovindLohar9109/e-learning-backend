name: CI - Node.js App

on:
  push:
    branches: [server-deploy]
  pull_request:
    branches: [server-deploy]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "v22.20.0"

      - name: Install dependencies
        run: npm install

      - name: Run Test Cases
        run: npm test
